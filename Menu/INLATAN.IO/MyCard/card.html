<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
                    <h1 class="name">Injam Ul Haque</h1>
                    <p class="title">Web Developer & CSE Engineer</p>
                </div>
                <div class="card-back">
                    <h2>Contact Information</h2>
                    <p class="contact-item"><strong>Phone:</strong> +880 1601 399628</p>
                    <p class="contact-item"><strong>Email:</strong> contact@injamtanvir.com</p>
                    <p class="contact-item"><strong>Website:</strong> <a href="http://injamtanvir.com" target="_blank">injamtanvir.com</a></p>
                    <p class="bio">Passionate web developer with 2+ years of experience in creating innovative and user-friendly solutions.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
