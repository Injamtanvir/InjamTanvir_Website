<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore the projects of INLATAN.IO">
    <meta name="author" content="INLATAN.IO">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>INLATAN.IO | Home</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --hover-color: #003d82;
            --background-color: #f4f4f4;
            --text-color: #333;
            --box-shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0px 0px 10px var(--box-shadow-color);
            border-radius: 15px;
            padding: 40px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            padding: 0;
            color: var(--primary-color);
        }

        .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .box {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0px 0px 10px var(--box-shadow-color);
        }

        .box:hover {
            background-color: var(--hover-color);
            transform: translateY(-10px);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }

            .box-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to INLATAN.IO</h1>
        </header>
        <main>
            <section class="box-container">
                <div class="box" id="explore-space">Explore Space</div>
                <div class="box" id="birthday-wish">Birthday Wish</div>
                <div class="box" id="my-card">My Card</div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.addEventListener('click', function() {
                    const id = this.id;
                    const paths = {
                        'explore-space': 'ExploreSpace/dashboardvideo.html',
                        'birthday-wish': 'BirthdayWish/BW.html',
                        'my-card': 'MyCard/card.html'
                    };
                    window.location.href = paths[id] || '#';
                });
            });
        });
    </script>
</body>
</html>
