<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1>Happy Birthday!</h1>
            <h2>Tasnuva Jamal</h2>
        </div>
        <div class="countdown">
            <p>Next Birthday in:</p>
            <div id="countdown-timer"></div>
        </div>
        <div class="card-body">
            <p id="message">Wishing you all the happiness in the world!</p>
            <button onclick="changeMessage()">Click for a Surprise Message!</button>
        </div>
        <div class="greetings">
            <h2>A Message for You:</h2>
            <ul id="greetings-list"></ul>
        </div>
      <div class="music-player">
    <h2>Birthday Tunes</h2>
    <audio controls>
        <source src="BirthdayWish.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>
<div class="memories">
    <h2>AI Moments</h2>
    <div class="photo-gallery">
        <!-- Repeat for each photo -->
        <div class="photo">
            <img src="Girl/img1.jpg" alt="Memory Description">
            <div class="photo-caption">inlatan.io</div>
        </div>
        <div class="photo">
            <img src="Girl/img2.jpg" alt="Memory Description">
            <div class="photo-caption">inlatan.io</div>
        </div>  
        <div class="photo">
            <img src="Girl/img3.jpg" alt="Memory Description">
            <div class="photo-caption">inlatan.io</div>
        </div>
        <div class="photo">
            <img src="Girl/img4.jpg" alt="Memory Description">
            <div class="photo-caption">inlatan.io</div>
        </div>
        <!-- ... Other photos ... -->
    </div>
</div>

    </div>


    <script src="script.js"></script>
</body>
</html>
