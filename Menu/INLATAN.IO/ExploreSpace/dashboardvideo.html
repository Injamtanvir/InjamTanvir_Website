    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const nextBtn = document.getElementById('nextBtn');
        const prevBtn = document.getElementById('prevBtn');
        let videoIndex = 0;

        videoPlayer.addEventListener('ended', playNextVideo);
        nextBtn.addEventListener('click', playNextVideo);
        prevBtn.addEventListener('click', playPreviousVideo);

        function playNextVideo() {
            videoIndex++;
            if (videoIndex >= videoPlayer.children.length) {
                videoIndex = 0; // Loop back to the first video
            }
            changeVideo();
        }

        function playPreviousVideo() {
            videoIndex--;
            if (videoIndex < 0) {
                videoIndex = videoPlayer.children.length - 1; // Go to the last video
            }
            changeVideo();
        }

        function changeVideo() {
            videoPlayer.src = videoPlayer.children[videoIndex].src;
            videoPlayer.play();
        }
    </script>
